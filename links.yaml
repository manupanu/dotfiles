# links.yaml
# Define source (in repo) -> target (in home dir) mappings.
# Use '~' for the home directory. Target directories will be created if they don't exist.

# Base directory within the repo where dotfiles are located.
# '.' means the root of the repo.
base_dir: .

# Links common to all operating systems
common:
  starship/starship.toml: ~/.config/starship.toml
  git/.gitconfig: ~/.gitconfig

# Links specific to Linux
linux:
  # ZSH CONFIGURATION
  zsh/.zshrc: ~/.zshrc
  zsh/aliases.zsh: ~/.config/zsh/aliases.zsh # Assuming sourced by .zshrc

  # ZSH PLUGINS
  zsh/plugins/zsh-syntax-highlighting: ~/.config/zsh/plugins/zsh-syntax-highlighting
  zsh/plugins/zsh-autosuggestions: ~/.config/zsh/plugins/zsh-autosuggestions
  zsh/plugins/zsh-history-substring-search: ~/.config/zsh/plugins/zsh-history-substring-search

  # Alacritty
  alacritty/alacritty.toml: ~/.config/alacritty/alacritty.toml
  alacritty/catppuccin-mocha.toml: ~/.config/alacritty/catppuccin-mocha.toml

# Links specific to macOS (Darwin)
macos:
  zsh/.zshrc: ~/.zshrc
  zsh/aliases.zsh: ~/.config/zsh/aliases.zsh # Assuming sourced by .zshrc

# Links specific to Windows
windows:
  # Overwrites common git/.gitconfig on Windows
  git/.gitconfig-windows: ~/.gitconfig
  powershell/profile/Microsoft.PowerShell_profile.ps1: ~/Documents/PowerShell/Microsoft.PowerShell_profile.ps1